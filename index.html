<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fisuMapBaires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { background-color: black; color: white; font-family: Arial, sans-serif; margin: 0; }
    #mapContainer { height: 400px; width: 100%; border: 1px solid white; }
    #formContainer, #pointDetails { margin: 20px; }
    input, select, button { background-color: #333; color: white; border: 1px solid white; padding: 5px; }
    button:hover { background-color: #555; }
    .leaflet-popup.custom-popup .leaflet-popup-content-wrapper { 
      background-color: #800080 !important; 
      color: white !important; 
      border-radius: 5px;
    }
    .leaflet-popup.custom-popup .leaflet-popup-content { 
      padding: 5px; 
      margin: 0; 
      text-align: center;
    }
    #imageGrid { 
      display: flex; 
      overflow-x: auto; 
      gap: 10px; 
      margin-top: 10px; 
      padding-bottom: 10px; 
    }
    #imageGrid img { 
      max-height: 200px; 
      width: auto; 
      object-fit: contain; 
      cursor: pointer; 
    }
    #pointDetails { display: none; }
    h1 { margin: 20px; display: inline-block; }
    #addPointBtn { float: right; margin: 20px; }
    #imageOverlay { 
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      background-color: rgba(0, 0, 0, 0.8); 
      z-index: 1000; 
      justify-content: center; 
      align-items: center; 
    }
    #imageOverlay img { 
      max-width: 100%; 
      max-height: 100%; 
      object-fit: contain; 
    }
  </style>
</head>
<body>
  <h1 id="modeTitle">fisuMapBaires - Modo Visor</h1>
  <button id="addPointBtn" onclick="toggleMode()">Agregar Punto</button>
  <div id="mapContainer"></div>
  <div id="formContainer">
    <div id="pointForm" style="display: none;">
      <label>Buscar Dirección:</label>
      <input type="text" id="searchInput" placeholder="Ej: Av. Corrientes 1234, Buenos Aires"><br>
      <label>Capa:</label>
      <select id="layerSelect">
        <option value="anon">Anónimos</option>
      </select><br>
      <label>Usuario:</label>
      <input type="text" id="userInput" placeholder="Ej: JuanPerez o anónimo"><br>
      <label>Título:</label>
      <input type="text" id="titleInput" placeholder="Ej: Punto 1"><br>
      <label>Descripción:</label>
      <input type="text" id="descriptionInput" placeholder="Detalles del punto"><br>
      <label>Fotos (opcional, podés subir varias):</label>
      <input type="file" id="photoInput" accept="image/*" capture="environment" multiple><br>
      <button id="submitBtn" onclick="submitPoint()">Enviar Punto</button>
    </div>
  </div>
  <div id="pointDetails">
    <h2 id="detailTitle"></h2>
    <p id="detailUser"></p>
    <p id="detailDescription"></p>
    <div id="imageGrid"></div>
  </div>
  <div id="imageOverlay" onclick="hideOverlay()"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let latitude, longitude;
    let currentMarker = null;
    let isEditing = false;
    const map = L.map('mapContainer').setView([-34.6, -58.4], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function createPopupContent(title, user) {
      return `<b>${title}</b><br>Subido por: ${user}`;
    }

    function showDetails(title, user, description, imageUrls) {
      if (isEditing) return;
      document.getElementById('pointDetails').style.display = 'block';
      document.getElementById('detailTitle').textContent = title;
      document.getElementById('detailUser').textContent = `Subido por: ${user}`;
      document.getElementById('detailDescription').textContent = description;
      const imageGrid = document.getElementById('imageGrid');
      imageGrid.innerHTML = '';
      imageUrls.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.onclick = () => showOverlay(url);
        imageGrid.appendChild(img);
      });
    }

    function showOverlay(url) {
      const overlay = document.getElementById('imageOverlay');
      overlay.innerHTML = `<img src="${url}">`;
      overlay.style.display = 'flex';
    }

    function hideOverlay() {
      const overlay = document.getElementById('imageOverlay');
      overlay.style.display = 'none';
      overlay.innerHTML = '';
    }

    function hideDetails() {
      if (!isEditing) {
        document.getElementById('pointDetails').style.display = 'none';
      }
    }

    function loadPoints() {
      fetch('https://raw.githubusercontent.com/DiegoFFranco/fisuMapBaires/main/points.geojson')
        .then(response => response.json())
        .then(data => {
          L.geoJSON(data, {
            onEachFeature: (feature, layer) => {
              const title = feature.properties.title || 'Sin título';
              const description = feature.properties.description || 'Sin descripción';
              const user = feature.properties.user || 'Anónimo';
              let imageUrls = feature.properties.imageUrls || [];
              const imageMatch = description.match(/{{https:\/\/i\.imgur\.com\/[^}]+}}/g);
              if (imageMatch && !imageUrls.length) {
                imageUrls = imageMatch.map(url => url.slice(2, -2));
              }
              const popupContent = createPopupContent(title, user);
              layer.bindPopup(popupContent, { className: 'custom-popup' });
              layer.on('click', (e) => {
                showDetails(title, user, description.replace(/{{https:\/\/i\.imgur\.com\/[^}]+}}/g, ''), imageUrls);
                L.DomEvent.stopPropagation(e);
              });
              layer.addTo(map);
            }
          });
        })
        .catch(error => console.log('No hay puntos previos:', error));

      const localPoints = JSON.parse(localStorage.getItem('fisuPoints') || '[]');
      localPoints.forEach(point => {
        const layer = L.marker([point.latitude, point.longitude]);
        const popupContent = createPopupContent(point.title, point.user);
        layer.bindPopup(popupContent, { className: 'custom-popup' });
        layer.on('click', (e) => {
          showDetails(point.title, point.user, point.description, point.imageUrls);
          L.DomEvent.stopPropagation(e);
        });
        layer.addTo(map);
      });
    }

    function enableMapClick() {
      map.on('click', (event) => {
        if (isEditing) {
          latitude = event.latlng.lat;
          longitude = event.latlng.lng;
          if (currentMarker) {
            map.removeLayer(currentMarker);
          }
          currentMarker = L.marker([latitude, longitude]).addTo(map);
        } else {
          hideDetails();
        }
      });
    }

    function disableMapClick() {
      map.off('click');
      if (currentMarker) {
        map.removeLayer(currentMarker);
        currentMarker = null;
      }
    }

    document.getElementById('searchInput').addEventListener('keypress', async (event) => {
      if (event.key === 'Enter') {
        const query = document.getElementById('searchInput').value;
        const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`);
        const data = await response.json();
        if (data.length > 0) {
          latitude = parseFloat(data[0].lat);
          longitude = parseFloat(data[0].lon);
          if (currentMarker) {
            map.removeLayer(currentMarker);
          }
          currentMarker = L.marker([latitude, longitude]).addTo(map);
          map.setView([latitude, longitude], 15);
        } else {
          alert('No se encontró la dirección.');
        }
      }
    });

    function toggleMode() {
      if (isEditing) {
        isEditing = false;
        document.getElementById('modeTitle').textContent = 'fisuMapBaires - Modo Visor';
        document.getElementById('pointForm').style.display = 'none';
        document.getElementById('addPointBtn').textContent = 'Agregar Punto';
        document.getElementById('pointDetails').style.display = 'none';
        disableMapClick();
        enableMapClick();
      } else {
        isEditing = true;
        document.getElementById('modeTitle').textContent = 'fisuMapBaires - Modo Edición';
        document.getElementById('pointForm').style.display = 'block';
        document.getElementById('addPointBtn').textContent = 'Volver a Visor';
        document.getElementById('pointDetails').style.display = 'none';
        enableMapClick();
      }
    }

    async function submitPoint() {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;

      const layer = document.getElementById('layerSelect').value;
      const user = document.getElementById('userInput').value || 'Anónimo';
      const title = document.getElementById('titleInput').value;
      const description = document.getElementById('descriptionInput').value;
      const photoInput = document.getElementById('photoInput');

      if (!latitude || !longitude) {
        alert('Hacé clic en el mapa o buscá una dirección.');
        submitBtn.disabled = false;
        return;
      }

      if (!title) {
        alert('Ingresá un título para el punto.');
        submitBtn.disabled = false;
        return;
      }

      let imageUrls = [];
      if (photoInput.files.length > 0) {
        for (const file of photoInput.files) {
          const formData = new FormData();
          formData.append('image', file);
          const response = await fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: { Authorization: 'Client-ID 724f0aaea5b4c6b' },
            body: formData
          });
          const data = await response.json();
          if (data.success) {
            imageUrls.push(data.data.link);
          } else {
            console.error('Error en Imgur:', data);
          }
        }
      } else {
        imageUrls.push('https://i.imgur.com/bLBkpWR.png');
      }

      const pointData = {
        latitude,
        longitude,
        imageUrls,
        layer,
        user,
        title,
        description
      };

      console.log('Enviando punto:', pointData);
      try {
        const response = await fetch('/.netlify/functions/savePoint', {
          method: 'POST',
          body: JSON.stringify(pointData)
        });
        const result = await response.json();
        console.log('Respuesta:', result);
        prompt(result.message, JSON.stringify(result.geojson, null, 2));

        const localPoints = JSON.parse(localStorage.getItem('fisuPoints') || '[]');
        localPoints.push(pointData);
        localStorage.setItem('fisuPoints', JSON.stringify(localPoints));

        const newLayer = L.marker([latitude, longitude]);
        const popupContent = createPopupContent(title, user);
        newLayer.bindPopup(popupContent, { className: 'custom-popup' });
        newLayer.on('click', (e) => {
          showDetails(title, user, description, imageUrls);
          L.DomEvent.stopPropagation(e);
        });
        newLayer.addTo(map);

        isEditing = false;
        document.getElementById('modeTitle').textContent = 'fisuMapBaires - Modo Visor';
        document.getElementById('pointForm').style.display = 'none';
        document.getElementById('addPointBtn').textContent = 'Agregar Punto';
        document.getElementById('pointDetails').style.display = 'block';
        showDetails(title, user, description, imageUrls);
        newLayer.openPopup();
        disableMapClick();
        enableMapClick();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al enviar. Revisá la consola.');
      }
      submitBtn.disabled = false;
    }

    loadPoints();
    enableMapClick();
  </script>
</body>
</html>
