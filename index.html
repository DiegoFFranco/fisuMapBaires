<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fisuMapBaires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { background-color: black; color: white; font-family: Arial, sans-serif; }
    #mapContainer { height: 400px; width: 100%; border: 1px solid white; }
    #formContainer { margin: 20px 0; }
    input, select, button { background-color: #333; color: white; border: 1px solid white; padding: 5px; }
    button:hover { background-color: #555; }
  </style>
</head>
<body>
  <h1>fisuMapBaires - Reportar Puntos (Anónimos)</h1>
  <div id="mapContainer"></div>
  <div id="formContainer">
    <label>Buscar Dirección:</label>
    <input type="text" id="searchInput" placeholder="Ej: Av. Corrientes 1234, Buenos Aires"><br>
    <label>Capa:</label>
    <select id="layerSelect">
      <option value="anon">Anónimos</option>
    </select><br>
    <label>Usuario:</label>
    <input type="text" id="userInput" placeholder="Ej: JuanPerez o anónimo"><br>
    <label>Título:</label>
    <input type="text" id="titleInput" placeholder="Ej: Punto 1"><br>
    <label>Descripción:</label>
    <input type="text" id="descriptionInput" placeholder="Detalles del punto"><br>
    <label>Foto (opcional):</label>
    <input type="file" id="photoInput" accept="image/*" capture="environment"><br>
    <button onclick="submitPoint()">Enviar Punto</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let latitude, longitude;
    const map = L.map('mapContainer').setView([-34.6, -58.4], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Cargar puntos desde GitHub
    fetch('https://raw.githubusercontent.com/DiegoFFranco/fisuMapBaires/main/points.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            const title = feature.properties.title || 'Sin título';
            const description = feature.properties.description || 'Sin descripción';
            const user = feature.properties.user || 'Anónimo';
            const imageMatch = feature.properties.description.match(/{{https:\/\/i\.imgur\.com\/[^}]+}}/);
            layer.bindPopup(`<b>${title}</b><br>Subido por: ${user}<br>${description}<br>${imageMatch ? `<img src="${imageMatch[0].slice(2, -2)}" width="100">` : ''}`);
          }
        }).addTo(map);
      })
      .catch(error => console.log('No hay puntos previos:', error));

    // Clic en el mapa
    map.on('click', (event) => {
      latitude = event.latlng.lat;
      longitude = event.latlng.lng;
      L.marker([latitude, longitude]).addTo(map);
    });

    // Buscar dirección con Nominatim
    document.getElementById('searchInput').addEventListener('keypress', async (event) => {
      if (event.key === 'Enter') {
        const query = document.getElementById('searchInput').value;
        const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`);
        const data = await response.json();
        if (data.length > 0) {
          latitude = parseFloat(data[0].lat);
          longitude = parseFloat(data[0].lon);
          map.setView([latitude, longitude], 15);
          L.marker([latitude, longitude]).addTo(map);
        } else {
          alert('No se encontró la dirección.');
        }
      }
    });

    async function submitPoint() {
      const layer = document.getElementById('layerSelect').value;
      const user = document.getElementById('userInput').value || 'Anónimo';
      const title = document.getElementById('titleInput').value;
      const description = document.getElementById('descriptionInput').value;
      const photoInput = document.getElementById('photoInput');

      if (!latitude || !longitude) {
        alert('Hacé clic en el mapa o buscá una dirección.');
        return;
      }

      if (!title) {
        alert('Ingresá un título para el punto.');
        return;
      }

      let imageUrl = 'https://i.imgur.com/bLBkpWR.png'; // Default
      if (photoInput.files.length > 0) {
        const formData = new FormData();
        formData.append('image', photoInput.files[0]);
        const response = await fetch('https://api.imgur.com/3/image', {
          method: 'POST',
          headers: { Authorization: 'Client-ID 724f0aaea5b4c6b' },
          body: formData
        });
        const data = await response.json();
        if (data.success) {
          imageUrl = data.data.link;
        } else {
          console.error('Error en Imgur:', data);
        }
      }

      const pointData = {
        latitude,
        longitude,
        imageUrl: `{{${imageUrl}}}`,
        layer,
        user,
        title,
        description
      };

      console.log('Enviando punto:', pointData);
      try {
        const response = await fetch('/.netlify/functions/savePoint', {
          method: 'POST',
          body: JSON.stringify(pointData)
        });
        const result = await response.json();
        console.log('Respuesta:', result);
        alert('Punto enviado. Editá points.geojson manualmente y subilo al repo. Luego importalo en uMap.');
        L.marker([latitude, longitude]).bindPopup(`<b>${title}</b><br>Subido por: ${user}<br>${description}<br><img src="${imageUrl}" width="100">`).addTo(map);
      } catch (error) {
        console.error('Error:', error);
        alert('Error al enviar. Revisá la consola.');
      }
    }
  </script>
</body>
</html>
